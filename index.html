<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AdRenaline Pro - Estúdio Criativo de Elite</title>
    
    <!-- Preconnect para otimização de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#FFD700', // Ouro Vibrante
                secondary: '#FF00FF', // Neon Fuchsia
                success: '#00FF7F', // Spring Green
                info: '#00BFFF', // Deep Sky Blue
                danger: '#FF4500', // Orange Red
                dark: '#020202', // Preto Absoluto
                surface: '#0A0A0A', // Superfície visível
                accent: '#7B68EE' // Medium Slate Blue
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            animation: {
              'neon-pulse': 'neon-pulse 2s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'neon-pulse': {
                'from': { boxShadow: '0 0 5px rgba(255, 255, 255, 0.1), 0 0 10px currentColor' },
                'to': { boxShadow: '0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px currentColor' }
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        background-color: #020202;
        color: #FFFFFF;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Utilitários de Borda Neon */
      .neon-border-gold {
        border: 1px solid rgba(255, 215, 0, 0.5);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      }
      .neon-border-purple {
        border: 1px solid rgba(255, 0, 255, 0.5);
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      }
      .neon-border-blue {
        border: 1px solid rgba(0, 191, 255, 0.5);
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
      }
      .neon-border-green {
        border: 1px solid rgba(0, 255, 127, 0.5);
        box-shadow: 0 0 15px rgba(0, 255, 127, 0.2);
      }

      /* Efeito Glassmorphism */
      .glass-card {
        background: rgba(15, 15, 15, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Texto Gradiente com Animação */
      .gradient-text-neon {
        background: linear-gradient(90deg, #FFD700, #FF00FF, #00BFFF, #00FF7F, #FFD700);
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine-sweep 8s linear infinite;
      }

      @keyframes shine-sweep {
        to { background-position: 300% center; }
      }

      /* Scrollbar Customizada */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: background 0.3s;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Esconder scrollbar mantendo funcionalidade */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Noise overlay para textura de luxo */
      .noise-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Inputs Modernos */
      input[type="range"] {
        -webkit-appearance: none;
        background: #1a1a1a;
        height: 4px;
        border-radius: 2px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #FFF;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
        border: 2px solid currentColor;
      }

      /* Previne seleção acidental de imagens e logos em UI */
      .select-none {
        user-select: none;
        -webkit-user-drag: none;
      }

      /* Ajustes Responsivos para Mobile Typography */
      @media (max-width: 640px) {
        .font-display {
          letter-spacing: 0.1em !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-brand-primary/20 selection:text-brand-primary">
    <div class="noise-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
