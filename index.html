<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AdRenaline Pro - Est√∫dio Criativo de Elite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#FFD700',
                secondary: '#FF00FF',
                success: '#00FF7F',
                info: '#00BFFF',
                danger: '#FF4500',
                dark: '#020202',
                surface: '#0A0A0A',
                accent: '#7B68EE'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            animation: {
              'neon-pulse': 'neon-pulse 2s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'neon-pulse': {
                'from': { boxShadow: '0 0 5px rgba(255, 255, 255, 0.1), 0 0 10px currentColor' },
                'to': { boxShadow: '0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px currentColor' }
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: dark; }
      body {
        background-color: #020202;
        color: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .neon-border-gold { border: 1px solid rgba(255, 215, 0, 0.5); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
      .glass-card { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
      .gradient-text-neon {
        background: linear-gradient(90deg, #FFD700, #FF00FF, #00BFFF, #00FF7F, #FFD700);
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine-sweep 8s linear infinite;
      }
      @keyframes shine-sweep { to { background-position: 300% center; } }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      .noise-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.03; pointer-events: none; z-index: 9999; }
    </style>
  <script type="importmap">

  "imports": {

  }
}
</script>
